<div class="marketplace-container">
  <!-- Search and Filter Section -->
  <div class="filters-section">
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        (input)="onSearch()"
        placeholder="Search products..."
        class="search-input"
      >
    </div>

    <div class="filters">
      <div class="filter-group">
        <label>Category:</label>
        <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">
            {{category}}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label>Price Range:</label>
        <div class="price-range">
          <input 
            type="number" 
            [(ngModel)]="priceRange.min" 
            (change)="onPriceChange()"
            placeholder="Min"
          >
          <span>to</span>
          <input 
            type="number" 
            [(ngModel)]="priceRange.max" 
            (change)="onPriceChange()"
            placeholder="Max"
          >
        </div>
      </div>

      <div class="filter-group">
        <label>Location:</label>
        <select [(ngModel)]="selectedLocation" (change)="onLocationChange()">
          <option value="">All Locations</option>
          <option *ngFor="let location of locations" [value]="location">
            {{location}}
          </option>
        </select>
      </div>
    </div>
  </div>

  <!-- Products Grid -->
  <div class="products-grid">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <div class="product-image">
        <img [src]="product.image" [alt]="product.name" loading="lazy">
      </div>
      <div class="product-details">
        <h3>{{product.name}}</h3>
        <p class="category">{{product.category}}</p>
        <p class="price">â‚¹{{product.price}}</p>
        <p class="location">{{product.location}}</p>
        <p class="description">{{product.description}}</p>
        <button class="buy-now-btn" (click)="buyNow(product)">
          Buy Now
        </button>
        <button class="customize-btn" (click)="openCustomization(product)">
          Customize
        </button>
      </div>
    </div>
  </div>
</div>

<!-- POD Customization Modal -->
<div class="modal-backdrop" *ngIf="showCustomizationModal">
  <div class="modal">
    <h2>Customize {{customizationProduct?.name}}</h2>
    <label>Choose Color:</label>
    <input type="color" [(ngModel)]="customColor">
    <br><br>
    <label>Custom Text:</label>
    <input type="text" [(ngModel)]="customText" maxlength="20" placeholder="Enter your text">
    <br><br>
    <div class="custom-preview" [style.color]="customColor">
      <strong>Preview:</strong> {{customText || 'Your text here'}}
    </div>
    <br>
    <button (click)="saveCustomization()">Save</button>
    <button (click)="closeCustomization()">Cancel</button>
  </div>
</div>
